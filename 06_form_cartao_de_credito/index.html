<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cartão de Crédito</title>
    <script src="https://unpkg.com/imask"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <form>
        <section id="credit-card">
            <!--Parte da frente do cartão-->
            <div class="front"></div>
            <!--Parte de trás do cartão-->
            <div class="back"></div>
        </section>
        <section class="inputs flex">
            <div class="input-wrapper">
                <label for="cc-number">Número do cartão</label>
                <input id="cc-number" type="text" placeholder="**** **** **** ****">
            </div>
            <div class="input-wrapper">
                <label for="cc-holder">Nome do titular</label>
                <input id="cc-holder" type="text" placeholder="Nome como está no cartão" required>
                <div class="warning">
                    <img src="assets/warning.png" alt="icone de alerta">
                    Nome do titular é obrigatório 
                </div>
            </div>
            <div class="col-2 flex">
                <div class="input-wrapper">
                    <label for="cc-validity">Validade</label>
                    <input id="cc-validity" type="text" placeholder="mm/aa">
                </div>
                <label for="input-wrapper">
                    <label class="flex help" for="cc-cvv">CVV<img src="assets/question.png" alt="icone de ajuda" title="Esse número está, geralmente, nas costas do seu cartão."></label>
                    <input id="cc-cvv" type="text" placeholder="***">
                </label>
            </div>
        </section>
        <section class="info-security flex">
            <img src="assets/shieldCheck.png" alt="icone de segurança">Seus dados estão seguros
        </section>
        <button>Adicionar Cartão</button>
    </form>
    <script>
        IMask(document.querySelector('#cc-cvv'), {
            mask: '0000'
        });

        IMask(document.querySelector('#cc-number'), {
            mask: '0000 0000 0000 0000'
        })
    </script>
</body>
</html>
