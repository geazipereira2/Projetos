<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mário Jump</title>
    <link rel="stylesheet" href="style.css">
    <!--<script src="script.js" defer (O DEFER SERVE PARA QUE O SCRIPT SEJA EXECUTADO DEPOIS DE RENDERIZADO O HTML+)></script>-->
</head>
<body>
    <div class="game-board"> <!--div de execução do game-->
        <img src="imgs/mario.gif" class="mario" alt="Mario">
        <img src="imgs/pipe.png" class="pipe" alt="Tubo Verde Super Mario World">
    </div>
    <script type="text/javascript" src="script.js"></script> <!--+ENTÃO COLOCO ELE NO FIM DA PÁGINA PARA QUE SEJA EXECUTADO DEPOIS DO HTML-->
    <!--O atributo "type" entra como uma boa prática, já que o mesmo não é necessário para a correta execução do script-->
</body>
</html>
